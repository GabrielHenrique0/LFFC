          <div class="entre">
            <div class="col">
              <label for="inputNome" class="form-label">Nome de usuário</label>

            <div class="col">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </div>
        </div>
        <div class="cadastre">
          <br>
          <div class="col">
            <label for="inputSobrenome" class="form-label">Nome de usuário</label>
            <input type="text" class="form-control" placeholder="Ricardo Aziz Muriggi" aria-label="First name">
          </div>
          <div class="col">
            <label for="inputNome" class="form-label">CPF</label>

            <script type="text/javascript"
              src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
            <script>
              $(document).ready(function () {
                var $seuCampoCpf = $("#CPF");
                $seuCampoCpf.mask('000.000.000-00', { reverse: true });
              });
            </script>
            <input class="form-control" type="text" id="CPF" name="CPF" placeholder="111.111.111-11"/>
          </div>
          <div class="col">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col">
            <label for="inputSobrenome" class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="" aria-label="Last name">
          </div>
          <div class="col">
            <label for="inputState" class="form-label">Você é</label>
            <select id="inputState" class="form-select">
              <option selected>Torcedor</option>
              <option>Jogador</option>
              <option>Treinador</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Li e concordo com os <a href="../index.html" style="text-decoration: none">Termos e Condições</a>
              </label>
            </div>
          </div>
          <div class="col">
